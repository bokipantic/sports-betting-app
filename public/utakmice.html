    <nav class="navbar navbar-default navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Kladionica</a>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Kladjenje</a></li>
                    <li><a href="tiketi.html">Tiketi</a></li>
                    <li><a href="utakmice.html">Utakmice</a></li>

                <ul class="nav navbar-nav navbar-right">

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span id="username"></span> <span class="caret"></span></a>

                </ul>

        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="well">
                    <h2 class="text-center">Dodaj utakmicu</h2>
                    <br>
                    <div class="form-inline">
                        <div class="form-group">
                            <select class="form-control timovi" id="tim1">
                                <option value="">Izaberi tim 1...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control timovi" id="tim2">
                                <option value="">Izaberi tim 2...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="kvota1" placeholder="Kvota za ishod 1...">
                        </div>
                        <div class="form-group">
                            <input type="text" id="kvotax" class="form-control" placeholder="Kvota za ishod X...">
                        </div>
                        <div class="form-group">
                            <input type="text" id="kvota2" class="form-control" placeholder="Kvota za ishod 2...">
                        </div>
                        <br><br>
                        <button type="button" onclick="dodajUtakmicu();" class="btn btn-primary btn-block">Dodaj
                            utakmicu</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center">Lista utakmica</h2>
                <br>
                <table class="table" id="dostupne_utakmice">
                    <thead>
                        <tr>
                            <th>Tim 1</th>
                            <th>Tim 2</th>
                            <th>Ishod 1</th>
                            <th>Ishod X</th>
                            <th>Ishod 2</th>
                            <th>Konacan rezultat</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
